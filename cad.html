<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cadastro - Primeiro Passo</title>
    <link rel="stylesheet" href="/assets/css/cad.css"  media="print" onload="this.media='all'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#9978A7"/>
    <meta name="description" content="App de Saude Mental">
</head>
<body>
    <form class="form">
        <!--Parte superior-->
        <!--Cabeçalho-->
        <div class="titulos">
            <a href="index.html" class="back"><span class="back-button" onclick="window.history.back()"><i class="fa-solid fa-caret-left"></i></span></a>
            <h2>Cadastre-se</h2>
        </div>
        <!--Passos-->
        <div class="passo">
            <div class="carrossel">
                <div class="container-grande"></div>
                <div class="container-pequeno"></div>
                <div class="container-pequeno"></div>
            </div>
            <span>Passo 1</span>
        </div>  
        <!--Passos fim-->
        <!--Parte superior Fim-->
        <!--Formularios-->
        <div class="input-container">
            <label class="input-label" for="email">E-mail</label>
            <input type="email" id="email">
        </div>
        <div class="input-container">
            <label class="input-label" for="email">Digite novamente seu e-mail</label>
            <input type="email" id="email">
        </div>
        <div class="input-container">
            <label class="input-label" for="pass">Senha</label>
            <div class="password-field">
                <input type="password" id="pass">
                <span class="password-toggle" onclick="togglePassword('pass')">
                </span>
            </div>
        </div>
        <div class="input-container">
            <label class="input-label"for="pass">Digite novamente sua senha</label>
            <div class="password-field">
                <input type="password" id="pass-confirm">
                <span class="password-toggle" onclick="togglePassword('pass-confirm')">
                </span>
            </div>
        </div>
        <div class="container-privacidade">
            <div class="privacidade">
                <label>
                    <input type="checkbox" class="input">
                    <span class="custom-checkbox"></span>
                </label>
                <p>
                    <span class="asteristico">*</span>ao marcar você concorda com o <a href="">termos de privacidade e segurança do “MindCalm”</a>
                </p>
            </div>
            <div class="botao-prox">
                <a href="cad2.html"><input class=prox type="button" alt="botao-continuar" value="IR"></a>
            </div>
        </div>
        <!--Formularios Fim-->
        <!--Formas de Login-->
        <div class="login-container-lista">
            <h3>Cadastrar com</h3>
            <div class="lista-login">
                <a href="./tela-tres.html"><img src="./assets/logos/google-logo.png.svg" alt="logo do google"></a>
                <a href="./tela-tres.html"><img src="./assets/logos/apple-logo.png.svg" alt="logo da apple"></a>
                <a href="./tela-tres.html"><img src="./assets/logos/facebook-logo.png.svg" alt="logo do facebook"></a>
            </div>
        </div>
        <!--Formas de Login Fim-->
        <!--Logo-->
        <div class="logo-horizontal">
           <h2 alt="logo do MindCalm" class="logofinal">MindCalm</h2>
        </div>
        <!--Logo Fim-->
    </form>
    <script src="/assets/js/function.js"></script>
</body>
</html>
