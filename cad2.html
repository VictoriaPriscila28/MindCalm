<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cadastro - Segundo Passo</title>
    <link rel="stylesheet" href="/assets/css/cad2.css" media="print" onload="this.media='all'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#9978A7"/>
    <meta name="description" content="App de Saude Mental">
</head>
<body>
    <form class="form">
        <!--Parte Superior-->
        <!--Cabeçalho-->
        <div class="titulos">
            <a href="cad.html" class="back"><span class="back-button" onclick="window.history.back()"><i class="fa-solid fa-caret-left"></i></span></a>
            <h2>Cadastro de dados</h2>
        </div>
          <!--Passos-->
          <div class="passo">
            <div class="carrossel">
                <div class="container-pequeno"></div>
                <div class="container-grande"></div>
                <div class="container-pequeno"></div>
            </div>
            <span>Passo 2</span>
        </div>  
        <!--Passos fim-->
        <!--Cabeçalho Fim-->
        <div class="texto-t3">
            <p>Queremos conhecer mais sobre você!</p>
            <span>Como gostaria de ser chamado(a)?</span>
        </div>
        <!--Parte Superior Fim-->
        <div class="icone-centralizado">
            <img src="./assets/icones/icone-vazio.svg" alt="defina sua foto com um avatar">
        </div>
        <!--Formulario-->
        <div class="dados">
        <div class="input-container">
            <label class="input-label" for="nomeInput" alt="nome-completo">Nome</label>
            <input type="text" id="nomeInput">
        </div>
        <div class="input-wrap">
            <div class="input-container">
                <label class="input-label" for="nasc">Data de Nascimento</label>
                <input type="date" id="nasc" placeholder="DD/MM/AAAA">
            </div>
            <div class="input-container">
                <label class="input-label" for="genero">Gênero</label>
                <div class="custom-select">
                    <select id="genero" class="select-selected" placeholder="Selecione seu gênero">
                        <option value="masculino" id="man">Masculino</option>
                        <option value="feminino" id="F">Feminino</option>
                        <option value="nao_binario">Não binário</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>
            <div class="input-container">
                <label class="input-label" for="uf">UF</label>
                <input type="text" id="uf">
            </div>
            <div class="input-container">
                <label class="input-label" for="cidade">Cidade</label>
                <input type="text" id="cidade">
            </div>
            <div class="input-container">
                <label class="input-label" for="tel">Telefone</label>
                <input type="tel" id="tel" pattern="[0-9]*" placeholder="    (00) 00000-0000">
            </div>
            <div class="input-container">
                <label class="input-label" for="cid">CID</label>
                <input type="text" id="cid">
            </div>
        </div>
    </div>
    <div class="botao-continuar">
        <!-- Alterado para redirecionar para home.html com o nome do usuário como parâmetro na URL -->
      <button class="cont"><a href="home.html" id="continuarButton" alt="botao-continuar">Continuar</button></a>
    </div>
        <!--Formulario Fim-->
    </form>
    <script src="/assets/js/effects.js"></script>
    <script src="/assets/js/function.js"></script>
</body>
</html>
